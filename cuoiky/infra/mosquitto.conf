# Basic Mosquitto MQTT Broker Configuration
# For production use, adjust paths and security settings as needed

# TCP listener for MQTT clients (like Flutter app)
listener 1883
allow_anonymous false
password_file /etc/mosquitto/passwd

# WebSocket listener for web clients
listener 9001
protocol websockets
allow_anonymous false
password_file /etc/mosquitto/passwd

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Security
clientid_prefixes
max_connections -1
max_inflight_messages 20
max_queued_messages 100
message_size_limit 0

# Persistence
persistence true
persistence_location /var/lib/mosquitto/
autosave_interval 1800

# Connection, session, and message retry delays
retry_interval 20
sys_interval 10

# QoS 1 and 2 message flow control
max_inflight_messages 20
max_queued_messages 100